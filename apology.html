<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container {
        position: relative;
        overflow: hidden;
      }

      .image-container {
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .image-container img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
      }

      .content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        padding: 20px;
        transition: transform 0.5s ease;
      }

      .hidden {
        transform: translateY(100%);
      }

      .split-left {
        transform: translateX(-50%);
      }

      .split-right {
        transform: translateX(50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container" onclick="splitImage()">
        <img src="/resources/gojo.jpg" alt="Your Image" id="split-image">
      </div>
      <div class="content hidden" id="reveal-content">
        <h2>Dear Amina...</h2>
        <p>I sorry :3 you are a top tier econ major and none of my econ major slander applies to you.</p>
        <h3>-Your bestie, Griff</h3>
      </div>
    </div>
    <script>
      function splitImage() {
        const image = document.getElementById('split-image');
        const content = document.getElementById('reveal-content');

        if (!image.classList.contains('split')) {
          image.classList.add('split');
          content.classList.remove('hidden');
        } else {
          image.classList.remove('split');
          content.classList.add('hidden');
        }
      }
    </script>
  </body>
</html>
