  <style>
    /* Additional CSS for the layout */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    main {
      flex: 1;
      display: flex;
    }

    aside {
      width: 25%;
      background-color: #eaeaea;
      padding: 20px;
    }

    section {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    .horizontal-list {
      display: flex;
      list-style: none;
      padding: 0;
    }

    .horizontal-list li {
      margin-right: 10px;
    }

    .horizontal-list li:last-child {
      margin-right: 0;
    }
    
    .profile-picture {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="horizontal-list">
        <li><a href="/contact.html">About Me</a></li>
        <li><a href="https://www.linkedin.com/in/griffinnewbold">My LinkedIn Profile</a></li>

  </header>

  <main>

  <footer>
